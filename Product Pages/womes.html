  var a = JSON.parse(localStorage.getItem("cartdata")) || []

  // sort function for price

  function sortbypricefun() {
    var selected = document.querySelector("#sortprice").value;
    if (selected == "high") {
      womensData.sort(function (a, b) {
        return b.price - a.price
      })
      console.log(womensData)
      displaydata(womensData)
    }
    if (selected == "low") {
      womensData.sort(function (a, b) {
        return a.price - b.price
      })
      console.log(womensData);
      displaydata(womensData)
    }
  }

  displaydata(womensData)

  function displaydata(data) {
    womensData.map(function (el) {
      var box = document.createElement("div");

      var pdt_img = document.createElement("img")
      pdt_img.setAttribute("src", el.image_url);

      var pdt_name = document.createElement("h3")
      pdt_name.innerText = el.name;

      var pdt_price = document.createElement("p")
      pdt_price.innerText = el.price;

      var btn = document.createElement("button")
      btn.innerText = "Add to Cart"
      btn.addEventListener("click", function () {
        cartfun(el)
      })


      box.append(pdt_img, pdt_name, pdt_price, btn);
      document.querySelector("#container").append(box);


    })
  }

  function cartfun(el) {
    a.push(el)
    localStorage.setItem("cartdata", JSON.stringify(a));
  }
