<script>
document.querySelector("#form").addEventListener("submit",myfun)
    var formarr=JSON.parse(localStorage.getItem("formdata"))

    function myfun(){
        event.preventDefault()

        if(formarr==formarr.a && formarr==formarr.b)
        {
            alert("Credentials are matched")
        }
        else{
            alert("Credentials are not matched")
        }

    }
</script>
